name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.38.2

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libfuse2 imagemagick

      - name: Download FFmpeg binaries
        working-directory: flutter_app
        run: |
          chmod +x ../.github/workflows/download_ffmpeg.sh
          ../.github/workflows/download_ffmpeg.sh

      - name: Get Flutter dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build Linux release
        working-directory: flutter_app
        run: flutter build linux --release

      - name: Create AppImage
        working-directory: flutter_app
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          mkdir -p AppDir/usr/bin
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          
          LIB_AUDIOTAGS=$(find build/linux/x64/release/bundle -name "libaudiotags.so" | head -n 1)
          if [ -n "$LIB_AUDIOTAGS" ]; then
            cp "$LIB_AUDIOTAGS" AppDir/usr/bin/lib/
            EXTRA_ARGS="--library $LIB_AUDIOTAGS"
          else
            EXTRA_ARGS=""
          fi

          EXECUTABLE_NAME=$(find build/linux/x64/release/bundle -maxdepth 1 -type f -executable ! -name "*.so" -printf "%f\n" | head -n 1)
          cp linux/tagfix.desktop AppDir/
          
          if [ -f assets/app_icon.png ]; then
            cp assets/app_icon.png AppDir/icon.png
          else
            wget -O AppDir/icon.png https://storage.googleapis.com/cms-storage-bucket/0dbfcc7a59cd1cf16282.png
          fi
          convert AppDir/icon.png -resize 512x512! AppDir/icon.png
          
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage --desktop-file AppDir/*.desktop --icon-file AppDir/*.png --executable AppDir/usr/bin/$EXECUTABLE_NAME $EXTRA_ARGS

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: tagfix-linux
          path: flutter_app/*.AppImage

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.38.2

      - name: Download FFmpeg binaries
        working-directory: flutter_app
        run: bash ../.github/workflows/download_ffmpeg.sh

      - name: Get Flutter dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Setup Windows Icon
        working-directory: flutter_app
        run: |
          if (Test-Path "assets\app_icon.ico") {
            Copy-Item "assets\app_icon.ico" -Destination "windows\runner\resources\app_icon.ico" -Force
          }

      - name: Build Windows release
        working-directory: flutter_app
        run: flutter build windows --release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: tagfix-windows
          path: flutter_app/build/windows/x64/runner/release

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      - name: Zip Artifacts
        run: |
          cd releases/tagfix-linux
          zip -r ../tagfix-linux.zip .
          cd ../tagfix-windows
          zip -r ../tagfix-windows.zip .
          cd ../..

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            releases/tagfix-linux.zip
            releases/tagfix-windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
